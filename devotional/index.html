<body id="body">
    <div class="main" id="main">
        <!-- sidelist -->

        <div class="sidenav">
            <div class="logo">
                <div class="logo-img">
                    <img src="https://tarana.netlify.app/img/taranalogo.jpeg" alt="taranalogo" />
                </div>
                <div class="logo-title">Tarana</div>
            </div>

            <ul class="side-list">
                <li class="list">
                    <ul class="sublist">
                        <li class="sub-nav-list">
                            <div class="sublist-icon">
                                <i class="fa-solid fa-house"></i>
                            </div>
                            <div class="sublist-name" id="homebtn">Home</div>
                        </li>

                    </ul>
                </li>

                <li class="list">
                    <ul class="sublist">
                        <li class="sub-nav-list ">
                            <div class="sublist-icon">
                                <i class="bi bi-file-music-fill"></i>
                            </div>
                            <div class="sublist-name" id="lofisongs">
                                Lofi 
                            </div>
                        </li>
                    </ul>
                </li>

		<li class="list">
                    <ul class="sublist">
                        <li class="sub-nav-list active">
                            <div class="sublist-icon">
                                <i class="bi bi-bell-fill"></i>
                            </div>
                            <div class="sublist-name" id="devotionalSongs">
                                Devotional
                            </div>
                        </li>
                    </ul>
                </li>




<!--                 <li class="list">
                    <ul class="sublist">
                        <li class="sub-nav-list">
                            <div class="sublist-icon">
                                <i class="bi bi-person-fill"></i>
                            </div>
                            <div class="sublist-name" onclick="aboutUs();" id="about">
                                about us
                            </div>
                        </li>
                    </ul>
                </li> -->

                <li class="list">
                    <br><br><br><br><br><br>
                </li>
                <div id="sonu">
                    <p>Developed with &#10084;&#65039; <br> by <strong>
                        <a href="https://sonukushwaha.com/" target="_blank" rel="noopener noreferrer">Sonu Kushwaha</a></strong></p>
                </div>

            </ul>
        </div>

        <!-- sidelist end -->

        <!-- musicplayer start -->

        <div class="music-player">
            <div class="player-head">
                <div class="logo mobi-logo">
                    <div class="logo-img">
                        <img src="https://tarana.netlify.app/img/taranalogo.jpeg" alt="taranalogo" />
                    </div>
                    <div class="logo-title">Tarana</div>
                </div>

                <div class="search">
                    <!-- <div class="search-icon">
                        <i class="bi bi-search"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Search Song" required autofocus id="srh" /> -->
                </div>

                <div class="links">
                    <!-- <div class="theme-btn bi-btn" id="themebutton">
                        <i class="bi bi-circle-half"></i>
                    </div> -->

                    <div class="social">
                        <div class="share-btn bi-btn">
                            <i class="bi bi-share-fill"></i>
                        </div>
                        <div class="social-content">
                            <!-- <a class="social-link bi-btn" id="copyLink" href="javascript:void(0)"
                                title="copy link of this song"><i class="bi bi-clipboard"></i></a> -->
                            <a class="social-link bi-btn" id="fbshare"
                                href="https://facebook.com/sharer/sharer.php?u=https://iamsonukushwaha.github.io/tarana"
                                target="_blank"><i class="bi bi-facebook"></i></a>
                            <a class="social-link bi-btn" id="twshare"
                                href="https://twitter.com/intent/tweet?text=https://iamsonukushwaha.github.io/tarana"
                                target="_blank"><i class="bi bi-twitter"></i></a>
                            <a class="social-link bi-btn" id="whshare"
                                href="https://api.whatsapp.com/send/?text=https://iamsonukushwaha.github.io/tarana"
                                target="_blank"><i class="bi bi-whatsapp"></i></a>
                        </div>
                    </div>
                    <div class="menu-btn bi-btn">
                        <i class="bi bi-list"></i>
                    </div>
                </div>



            </div>

            <div class="music-board">

                <div class="song-slate">
                    <div class="left-slate">
                        <div id="content-container">
                            <div id="player"></div>
                            <div id="overlay"></div>
                            <div id="videoTitle"></div>
                            <button id="prevButton">Previous</button>
                            <button id="playPauseButton">Play</button>
                            <button id="nextButton">Next</button>
                        </div>
                    </div>

                    <div class="main-list">
                        <ul class="track_list">
                            <div id="links-container"></div>
                        </ul>
                    </div>


                    <script src="./obfuscated.js"></script>
                </div>
            </div>

        </div>
    </div>

    <script>
        setTimeout(function() {
            window.location.reload();
        }, 500);

        let menu_btn = document.querySelector(".menu-btn");
        let sidenav = document.querySelector(".sidenav");
	const iconElement = menu_btn.querySelector('i');
	menu_btn.addEventListener("click", () => {
	    if (menu_btn.classList.contains("active")) {
	        menu_btn.classList.remove("active");
	        sidenav.style.left = "-100%";
	        iconElement.classList.add('bi-list');
	        iconElement.classList.remove('bi-x-square-fill');
	        
	    } else {
	        menu_btn.classList.add("active");
	        sidenav.style.left = "0"
	        iconElement.classList.remove('bi-list');
	        iconElement.classList.add('bi-x-square-fill');    
	    }
	});

        // function aboutUs() {
        //     window.open("https://iamsonukushwaha.github.io/tarana/aboutus.html", "_self");
        // }

        document.getElementById("homebtn").addEventListener("click", function () {
            window.open("https://iamsonukushwaha.github.io/tarana", "_self");
        });

        document.getElementById("lofisongs").addEventListener("click", function () {
             window.open("https://iamsonukushwaha.github.io/tarana/lofi", "_self");
         });

        // document.getElementById("devotionalSongs").addEventListener("click", function () {
        //     window.open("https://iamsonukushwaha.github.io/tarana/devotional", "_self");
        // });

    </script>
