      <div class="music-player">
        <div class="player-head">

            <input type="text" class="form-control" placeholder="Search Song" required autofocus id="srh" /> -->
          </div>
          <div class="links">
            <div class="theme-btn bi-btn" id="themebutton">
              <i class="bi bi-circle-half"></i>
            </div>

            <div class="social">
              <div class="share-btn bi-btn">
                <i class="bi bi-share-fill"></i>
              </div>
              <div class="social-content">
                <a class="social-link bi-btn" id="fbshare"
                  href="https://facebook.com/sharer/sharer.php?u=https://flyingsonu122.github.io/tarana"
                  target="_blank"><i class="bi bi-facebook"></i></a>
                <a class="social-link bi-btn" id="twshare"
                  href="https://twitter.com/intent/tweet?text=https://flyingsonu122.github.io/tarana" target="_blank"><i
                    class="bi bi-twitter"></i></a>
                <a class="social-link bi-btn" id="whshare"
                  href="https://api.whatsapp.com/send/?text=https://flyingsonu122.github.io/tarana" target="_blank"><i
                    class="bi bi-whatsapp"></i></a>
              </div>
            </div>
            <div class="menu-btn bi-btn">
              <i class="bi bi-list"></i>
            </div>
          </div>
        </div>

        <div class="music-board">
          <h2 class="playing">PLAYING NOW</h2>
          <div class="song-slate">
            <div class="left-slate">
              <div class="image">
                <img id="track_image" src="" alt="" />
                <!-- <button class="play-pause-btn">
                  <i class="bi bi-play-fill"></i>
                </button> -->
              </div>
              <div class="song-detail">
                <div class="song-name" id="title">Baarish</div>
                <div class="artists" id="artist">
                  Ash King, Shashaa Tirupati & Tanisk Baagchi
                </div>
              </div>
            </div>
            <div class="right-slate">
              <div class="shuffle" id="shuffle" title="Enable shuffle">
                <i class="bi bi-shuffle"></i>
              </div>
              <div class="reload" id="repeat" title="Enable repeat">
                <i class="bi bi-arrow-clockwise"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="playlist">
          <div class="play-title">
            <div class="play-icon">
              <i class="bi bi-music-note-list"></i>
            </div>
            <div class="playlist-name">PLAYLIST</div>
          </div>

          <div class="main-list">
            <ul id="list" class="track_list">
            </ul>
          </div>
        </div>

        <!-- music controls -->
        <div class="music-controls">
          <div class="track-stuff">
            <div class="song-img"><img id="track-image" src="" alt="" /></div>
            <div class="track-name">Baarish</div>
          </div>
          <div class="controls">
            <button class="prev-btn" onclick="previous_song();" id="pre" title="Previous">
              <i class="fa-solid fa-backward-step"></i>
            </button>
            <button class="play-btn" id="play" title="Play">
              <i class="bi bi-play-fill"></i>
            </button>
            <button class="next-btn" onclick="next_song();" id="next" title="Next">
              <i class="fa-solid fa-forward-step"></i>
            </button>
          </div>
          <div class="duration">
            <div class="track">
              <div>
                <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()"
                  oninput="changeDur()" />
              </div>
              <div class="time">
                <div>
                  <p id="passed_duration">0:00</p>
                </div>
                <div>
                  <p id="full_duration">0:00</p>
                </div>
              </div>
            </div>
          </div>
          <div class="track-sound">
            <div class="volume">
              <div class="vol">
                <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" title="Mute"></i>
                <p class="vol-count" id="volume_show">40</p>
                <div class="vol-range">
                  <input type="range" min="0" max="100" value="40" onchange="volume_change()" id="volume" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      function cb(response) {
