<!DOCTYPE html>
<html>

   <head>
      <title>Music Player</title>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Music Player">
      <meta name="auther" content="Sonu Kumar Kushwaha">
      <meta name="email" content="flyingsonu736@gmail.com">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="./style.css">
   </head>

   <body>
      <div class="main" id="main">
         <p id="logo"><i class="fa fa-music"></i>Music</p>
         <!--- left part --->
         <div class="left">
            <!--- song img --->
            <div class="image"><img id="track_image"></div>
            <div class="volume">
               <p id="volume_show">40</p>
               <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" title="Mute"></i>
               <input type="range" min="0" max="100" value="40" onchange="volume_change()" id="volume">
            </div>
         </div>
         <!--- right part --->
         <div class="right">
            <div class="show_song_no">
               <p id="present"></p>
               <p> / </p>
               <p id="total"></p>
            </div>
            <!--- song title & artist name --->
            <p id="title">title</p>
            <p id="artist">Artist name</p>
            <!--- middle part of right part--->
            <div class="middle">
               <button id="shuffle" class="shuffle fa fa-random" title="Enable shuffle">
               </button>
               <button onclick="previous_song();" id="pre" class="right_blue" title="Previous"><i class="fa fa-step-backward"
                     aria-hidden="true" ></i>
               </button>
               <button id="play" class="right_pink" title="Play"><i class="fa fa-play" aria-hidden="true" ></i>
               </button>
               <button onclick="next_song();" id="next" class="right_blue" title="Next"><i class="fa fa-step-forward"
                     aria-hidden="true"></i>
               </button>
               <button id="repeat" class="repeat fa fa-repeat" title="Enable repeat">
               </button>


            </div>
            <!--- song duration part --->
            <div class="duration">
               <p id="passed_duration">0:00</p>
               <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration();">
               <p id="full_duration">0:00</p>
            </div>
         </div>
      </div>
      <div class="documentation">
         <button class="hide_show" id="hide_show"></button>
      </div>
      <div class="documentation_page" id="main_body_hide">
         <p id="logo"><i class="fa fa-music"></i>Music</p>
         <div id="playlist">
            <h3>Playlist</h3>
         </div>
         <div class="documentation_body">
            <h2>
               <ol id="list">

               </ol>
            </h2>
         </div>
      </div>

      <!--- Add javascript file --->
      <script src="./main.js"></script>
   </body>

</html>
