    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
      import {
        getDatabase,
        set,
        ref,
        update,
      } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-database.js";
      import {
        getAuth,
        GoogleAuthProvider,
        FacebookAuthProvider,
        signInWithPopup,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDNTDXhWz8h8-arw5oAC_HQ0Oy6UZqnDl8",
        authDomain: "tarana-36864.firebaseapp.com",
        databaseURL: "https://tarana-36864-default-rtdb.firebaseio.com/",
        projectId: "tarana-36864",
        storageBucket: "tarana-36864.appspot.com",
        messagingSenderId: "437811116293",
        appId: "1:437811116293:web:d0eb8045e059aaca6f5f6c",
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth();

      var inputForm = document.getElementById("inputForm");
      document.getElementById("signup").addEventListener("click", (e) => {
        e.preventDefault();

        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        if (email && password) {
          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              const user = userCredential.user;
              set(ref(database, "users/" + user.uid), {
                email: email,
                password: password,
              });
              inputForm.reset();
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              alert(errorMessage);
            });
        } else {
          alert("Enter Email and Password");
        }
      });

      document.getElementById("signin").addEventListener("click", (e) => {
        e.preventDefault();

        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (email && password) {
          signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in
              const user = userCredential.user;
              const date = new Date();
              update(ref(database, "users/" + user.uid), {
                recent_login: date,
              });

              inputForm.reset();
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              alert(errorMessage);
            });
        } else {
          alert("Enter Email and Password");
        }
      });

      document.getElementById("googlebtn").addEventListener("click", (e) => {
        e.preventDefault();
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider)
          .then((result) => {
            const credential = GoogleAuthProvider.credentialFromResult(result);
            const token = credential.accessToken;
            const user = result.user;
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            const email = error.email;
            const credential = GoogleAuthProvider.credentialFromError(error);
            alert(errorMessage);
          });
      });

      document.getElementById("fbbtn").addEventListener("click", (e) => {
        console.log(MouseEvent.name);
        e.preventDefault();
        const provider = new FacebookAuthProvider();
        const auth = getAuth();
        signInWithPopup(auth, provider)
          .then((result) => {
            const user = result.user;
            const credential =
              FacebookAuthProvider.credentialFromResult(result);
            const accessToken = credential.accessToken;
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            const email = error.customData.email;
            const credential = FacebookAuthProvider.credentialFromError(error);
            alert(errorMessage);
          });
      });

      const user = auth.currentUser;
      onAuthStateChanged(auth, (user) => {
        if (user) {
          document.querySelector(".UserDetails").style.display = "flex";
          document.querySelector(".WholeSignUpContainer").style.display =
            "none";
          if (user.displayName === null || user.photoURL === null) {
            document.getElementById("useravatar").src =
              "https://i.ibb.co/nB0tBvy/man.png";
            document.getElementById("username").innerHTML =
              "Welcome, " + user.email;
          } else {
            document.getElementById("useravatar").src = user.photoURL;
            document.getElementById("username").innerHTML =
              "Welcome, " + user.displayName;
          }
        } else {
          document.querySelector(".UserDetails").style.display = "none";
          document.querySelector(".WholeSignUpContainer").style.display =
            "flex";
          document.querySelector(".WholeSignUpContainer").style.flexDirection =
            "column";
        }
      });

      document.getElementById("signout").addEventListener("click", () => {
        signOut(auth)
          .then(() => {
            alert("SignOut Successfully from System");
            document.querySelector(".UserDetails").style.display = "none";
          })
          .catch((error) => {
            alert(error);
          });
      });
    </script>
